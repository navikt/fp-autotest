<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Foreldrepenger OAuth2 Server Sign-in</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row mt-10 justify-content-md-center">
        <div class="col-md-10">
            <form method="post">
                <hr class="divisor">
                <h4>Foreldrepenger OAuth2 Server Sign-in</h4>
                <hr class="divisor">
                <button class="btn btn-light" type="button" data-username="Sara Saksbehandler" data-claims='{"aud":["fpfrontend","fpswagger"],"sub":"saksbeh","NAVident":"saksbeh"}'>Sara Saksbehandler</button>
                <button class="btn btn-light" type="button" data-username="Birger Beslutter" data-claims='{"aud":["fpfrontend","fpswagger"],"sub":"beslut","NAVident":"beslut"}'>Birger Beslutter</button>
                <button class="btn btn-light" type="button" data-username="Ove Overstyrer" data-claims='{"aud":["fpfrontend","fpswagger"],"sub":"oversty","NAVident":"oversty"}'>Ove Overstyrer</button>
                <button class="btn btn-light" type="button" data-username="Sa6a Saksbehandler6" data-claims='{"aud":["fpfrontend","fpswagger"],"sub":"saksbeh6","NAVident":"saksbeh6"}'>Sa6a Saksbehandler6</button>
                <button class="btn btn-light" type="button" data-username="Sa7a Saksbehandler7" data-claims='{"aud":["fpfrontend","fpswagger"],"sub":"saksbeh7","NAVident":"saksbeh7"}'>Sa7a Saksbehandler7</button>
                <button class="btn btn-light" type="button" data-username="Klara Klagebehandler" data-claims='{"aud":["fpfrontend","fpswagger"],"sub":"klageb","NAVident":"klageb"}'>Klara Klagebehandler</button>
                <button class="btn btn-light" type="button" data-username="Vegard Veileder" data-claims='{"aud":["fpfrontend","fpswagger"],"sub":"veil","NAVident":"veil"}'>Vegard Veileder</button>
                <button class="btn btn-light" type="button" data-username="Oline Oppgavestyrer" data-claims='{"aud":["fpfrontend","fpswagger"],"sub":"oppgs","NAVident":"oppgs"}'>Oline Oppgavestyrer</button>
                <hr class="divisor">
                <div class="form-group">
                    <input id="username" type="text" class="form-control" name="username" autofocus="on" placeholder="Enter any user/subject" value="Sara Saksbehandler"/>
                </div>
                <div class="form-group">
                    <textarea id="claims" class="form-control" name="claims" rows="3" placeholder="Enter additional claims as json.">{"aud":["fpfrontend","fpswagger"],"sub":"saksbeh","NAVident":"saksbeh"}</textarea>
                </div>
                <button type="submit" class="btn btn-primary topBtn"><i class="fa fa-sign-in"></i>Sign-in</button>
            </form>
        </div>
    </div>
</div>
<script type="application/javascript">
    const buttons = document.querySelectorAll(".btn-light");
    const userField = document.getElementById("username");
    const claimsField = document.getElementById("claims");

    buttons.forEach(button => {
        button.addEventListener("click", () => {
            userField.value = button.dataset.username;
            claimsField.value = button.dataset.claims;
        });
    });
</script>
</body>
</html>
