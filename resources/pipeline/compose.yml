  kafka:
    image: apache/kafka:latest
    container_name: kafka
    hostname: kafka
    mem_limit: 512m
    ports:
      - "9093:9093"   # SSL for secured clients
    volumes:
      - ~/.modig:/etc/kafka/secrets
    env_file:
      - *common-properties
    environment:
      # Cluster ID for KRaft mode
      CLUSTER_ID: "5L6g3nShT-eMCtK--X86sw"

      # Required for KRaft mode
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9094

      # Listeners
      KAFKA_LISTENERS: SSL://:9093,CONTROLLER://:9094
      KAFKA_ADVERTISED_LISTENERS: SSL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,SSL:SSL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: SSL

      # SSL configs using filename format for Apache Kafka Docker image
      KAFKA_SSL_KEYSTORE_FILENAME: keystore.jks
      KAFKA_SSL_KEYSTORE_CREDENTIALS: keystore_creds
      KAFKA_SSL_KEY_CREDENTIALS: key_creds
      KAFKA_SSL_TRUSTSTORE_FILENAME: truststore.jks
      KAFKA_SSL_TRUSTSTORE_CREDENTIALS: truststore_creds
      KAFKA_SSL_CLIENT_AUTH: required

      # Optimization
      KAFKA_HEAP_OPTS: "-Xmx256m -Xms128m"
      KAFKA_LOG_SEGMENT_BYTES: 1048576   # 1 MB segments
      KAFKA_LOG_RETENTION_BYTES: 10485760  # 10 MB max log size
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_NETWORK_THREADS: 4
      KAFKA_NUM_IO_THREADS: 4
      KAFKA_NUM_PARTITIONS: 1

      # Enable KRaft format storage
      KAFKA_ENABLE_KRAFT: yes

      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG4J_LOGGERS: "kafka.server.DefaultAutoTopicCreationManager=WARN"
    healthcheck:
      test: ["CMD-SHELL", "nc -z kafka 9094 || exit 1"]
      interval: 1s
      timeout: 1s
      retries: 10
      start_period: 2s
