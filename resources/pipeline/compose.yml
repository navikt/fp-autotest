    env_file:
      - *common-properties
    volumes:
      - *sertifikat-volum
    ports:
      - "127.0.0.1:8050:8080"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose","--tries=1", "--spider", "http://localhost:8080/fptilgang/internal/health/isReady" ]
      interval: 5s
      timeout: 5s
      retries: 10
