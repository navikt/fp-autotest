version: '2.4'
services:
  audit.nais:
    image: $AUDIT_NAIS_IMAGE
    container_name: audit.nais
    mem_limit: 16m
    ports:
      - "6514:6514"
  oracle:
    image: $ORACLE_IMAGE
    container_name: oracle
    environment:
      - "TZ=Europe/Oslo"
      - "ORACLE_PASSWORD=oracle"
    ports:
      - "1521:1521"
    volumes:
      - ./oracle-init:/docker-entrypoint-initdb.d/
    healthcheck:
      test: [ "CMD-SHELL","/opt/oracle/product/18c/dbhomeXE/health_check.sh" ]
      interval: 5s
      timeout: 10s
      retries: 10
  postgres:
    image: $POSTGRES_IMAGE
    container_name: postgres
    mem_limit: 128mb
    shm_size: 128mb
    environment:
      - "TZ=Europe/Oslo"
      - "POSTGRES_PASSWORD=admin"
      - "POSTGRES_USER=admin"
    volumes:
      - ./postgres-init:/docker-entrypoint-initdb.d/
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "while ! /usr/bin/pg_isready -U admin -t 1; do sleep 1; done" ]
      interval: 2s
      retries: 1
      timeout: 30s
      start_period: 10s
  vtp:
    image: $VTP_IMAGE
    container_name: vtp
    restart: on-failure
    mem_limit: 1gb
    shm_size: 512mb
    environment:
      - "NO_NAV_MODIG_SECURITY_APPCERT_KEYSTORE=/app/.modig/keystore.jks"
      - "JAVAX_NET_SSL_TRUSTSTORE=/app/.modig/truststore.jks"
      - "CREATE_TOPICS=fpsoknad-mottak-innsendinghendelse,privat-familie-vedtakFattet-v1-vtp,teamforeldrepenger.familie-vedtakfattet-v1-vtp,aapen-sob-oppgaveHendelse-v1,tilbakebetaling-aksjonspunkthendelse,aapen-person-pdl-leesah-v1-vtp,privat-foreldrepenger-historikk-fordeling,aapen-dok-journalfoering-v1-q1,privat-permittering-lonnskomp-vedtak-vtp,privat-tilbakekreving-dvh-saksstatistikk-v1-vtp,privat-tilbakekreving-dvh-vedtak-v1-vtp,tilbakekreving-brukerdialog-local,privat-tilbakekreving-dvh-saksstatistikk-v1-aiven-vtp,privat-tilbakekreving-dvh-vedtak-v1-aiven-vtp"
    volumes:
      - "~/.modig:/app/.modig"
    ports:
      - "8060:8060"
      - "8063:8063"
      - "8636:8636"
      - "9093:9093"
      - "9092:9092"
      - "1337:1337"
      - "8389:8389"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose","--tries=1", "--spider", "http://localhost:8060/rest/isReady"]
      interval: 5s
      timeout: 5s
      retries: 10
    depends_on:
      authserver:
        condition: service_started
  authserver:
    image: ghcr.io/navikt/mock-oauth2-server:0.5.5
    container_name: authserver
    ports:
      - "8085:8085"
    volumes:
      - ./authserver/konfig.json:/authserver/konfig.json
    environment:
      PORT: 8085
      JSON_CONFIG_PATH: "/authserver/konfig.json"
      JSON_CONFIG: |
        {
          "interactiveLogin": true,
          "httpServer": "NettyWrapper",
          "tokenCallbacks": [
            {
              "issuerId": "azureAd",
              "tokenExpiry": 3600,
              "requestMappings": [
                {
                  "requestParam": "code",
                  "match": "saksbeh",
                  "claims": {
                    "aud": ["fpfrontend"],
                    "sub": "saksbeh",
                    "NAVident": "saksbeh"
                  }
                },
                {
                  "requestParam": "code",
                  "match": "beslut",
                  "claims": {
                    "aud": ["fpfrontend"],
                    "sub": "beslut",
                    "NAVident": "beslut"
                  }
                },
                {
                  "requestParam": "code",
                  "match": "oversty",
                  "claims": {
                    "aud": ["fpfrontend"],
                    "sub": "oversty",
                    "NAVident": "oversty"
                  }
                },
                {
                  "requestParam": "code",
                  "match": "klageb",
                  "claims": {
                    "aud": ["fpfrontend"],
                    "sub": "klageb",
                    "NAVident": "klageb"
                  }
                },
                {
                  "requestParam": "scope",
                  "match": "api://fpsak/.default",
                  "claims": {
                    "aud": ["fpsak"]
                  }
                },
                {
                  "requestParam": "scope",
                  "match": "api://fpsak/swagger",
                  "claims": {
                    "aud": ["fpsak"]
                  }
                },
                {
                  "requestParam": "scope",
                  "match": "api://fptilbake/.default",
                  "claims": {
                    "aud": ["fptilbake"]
                  }
                },
                {
                  "requestParam": "scope",
                  "match": "api://fptilbake/swagger",
                  "claims": {
                    "aud": ["fptilbake"]
                  }
                },
                {
                  "requestParam": "scope",
                  "match": "api://fpoppdrag/.default",
                  "claims": {
                    "aud": ["fpoppdrag"]
                  }
                },
                {
                  "requestParam": "scope",
                  "match": "api://fpoppdrag/swagger",
                  "claims": {
                    "aud": ["fpoppdrag"]
                  }
                },
                {
                  "requestParam": "scope",
                  "match": "api://fpformidling/.default",
                  "claims": {
                    "aud": ["fpformidling"]
                  }
                },
                {
                  "requestParam": "scope",
                  "match": "api://fpformidling/swagger",
                  "claims": {
                    "aud": ["fpformidling"]
                  }
                },
                {
                  "requestParam": "scope",
                  "match": "api://fpinfo/.default",
                  "claims": {
                    "aud": ["fpinfo"]
                  }
                },
                {
                  "requestParam": "scope",
                  "match": "api://fpinfo/swagger",
                  "claims": {
                    "aud": ["fpinfo"]
                  }
                },
                {
                  "requestParam": "scope",
                  "match": "api://fprisk/.default",
                  "claims": {
                    "aud": ["fprisk"]
                  }
                },
                {
                  "requestParam": "scope",
                  "match": "api://fprisk/swagger",
                  "claims": {
                    "aud": ["fprisk"]
                  }
                },
                {
                  "requestParam": "scope",
                  "match": "api://fpfordel/.default",
                  "claims": {
                    "aud": ["fpfordel"]
                  }
                },
                {
                  "requestParam": "scope",
                  "match": "api://fpfordel/swagger",
                  "claims": {
                    "aud": ["fpfordel"]
                  }
                },
                {
                  "requestParam": "scope",
                  "match": "api://fpabonnent/.default",
                  "claims": {
                    "aud": ["fpabonnent"]
                  }
                },
                {
                  "requestParam": "scope",
                  "match": "api://fpabonnent/swagger",
                  "claims": {
                    "aud": ["fpabonnent"]
                  }
                },
                {
                  "requestParam": "scope",
                  "match": "api://fprisk/.default",
                  "claims": {
                    "aud": ["fprisk"]
                  }
                },
                {
                  "requestParam": "scope",
                  "match": "api://fprisk/swagger",
                  "claims": {
                    "aud": ["fprisk"]
                  }
                },
                {
                  "requestParam": "scope",
                  "match": "api://fpabakus/.default",
                  "claims": {
                    "aud": ["fpabakus"]
                  }
                },
                {
                  "requestParam": "scope",
                  "match": "api://fpabakus/swagger",
                  "claims": {
                    "aud": ["fpabakus"]
                  }
                },
                {
                  "requestParam": "scope",
                  "match": "api://vtp.tfp.fpabakus/.default",
                  "claims": {
                    "aud": ["fpabakus"]
                  }
                }
              ]
            },
            {
              "issuerId": "idPorten",
              "tokenExpiry": 3600,
              "requestMappings": [
                {
                  "requestParam": "grant_type",
                  "match": "authorization_code",
                  "claims": {
                    "aud": ["foreldrepengesoknad", "lokal"],
                    "acr": "Level4"
                  }
                },
                {
                  "requestParam": "audience",
                  "match": "lokal",
                  "claims": {
                    "aud": ["lokal"],
                    "acr": "Level4",
                    "sub": "Michal"
                  }
                }
              ]
            }
          ]
        }
  fpabakus:
    image: $FPABAKUS_IMAGE
    container_name: fpabakus
    restart: on-failure
    mem_limit: 512mb
    environment:
      - "LOADBALANCER_URL=http://localhost:8015"
      - "KAFKA_LONNSKOMPENSASJON_TOPIC=privat-permittering-lonnskomp-vedtak-vtp"
    env_file:
      - "fpabakus_datasource.list"
      - "common.env"
    volumes:
      - "~/.modig:/app/.modig"
    ports:
      - "8015:8080"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose","--tries=1", "--spider", "http://localhost:8080/fpabakus/internal/isReady" ]
      interval: 5s
      timeout: 5s
      retries: 10
    depends_on:
      audit.nais:
        condition: service_started
      postgres:
        condition: service_healthy
      vtp:
        condition: service_healthy
  fpsak:
    image: $FPSAK_IMAGE
    container_name: fpsak
    restart: on-failure
    mem_limit: 1gb
    shm_size: 256mb
    environment:
      - "ABAKUS_CALLBACK_URL=http://fpsak:8080/fpsak/api/registerdata/iay/callback"
      - "FPOPPDRAG_OVERRIDE_PROXY_URL=http://localhost:9000/fpoppdrag/api"
      - "UFORE_RS_URL=http://vtp:8060/rest/api/pesys/ufo"
      - "KAFKA_SAKOGBEHANDLING_TOPIC=aapen-sob-oppgaveHendelse-v1"
      - "LOADBALANCER_URL=http://localhost:8080"
      - "EXTRA_CLASS_PATH=:vtp-lib/*"
    env_file:
      - "fpsak_datasource.list"
      - "common.env"
    volumes:
      - "~/.modig:/app/.modig"
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose","--tries=1", "--spider", "http://localhost:8080/fpsak/internal/health/isReady" ]
      interval: 15s
      timeout: 10s
      retries: 10
    depends_on:
      audit.nais:
        condition: service_started
      oracle:
        condition: service_healthy
      vtp:
        condition: service_healthy
      fpabakus:
        condition: service_healthy
  fpfordel:
    image: $FPFORDEL_IMAGE
    container_name: fpfordel
    restart: on-failure
    mem_limit: 512mb
    environment:
      - "LOADBALANCER_URL=http://localhost:8090"
      - "KAFKA_TOPICS_FORDELING=privat-foreldrepenger-historikk-fordeling"
      - "KAFKA_TOPIC_JOURNAL_HENDELSE=aapen-dok-journalfoering-v1-q1"
      - "DOKARKIV_BASE_URL=http://vtp:8060/rest/dokarkiv/rest/journalpostapi/v1/journalpost"
      - "FPFORDEL_IT_FP_URL=http://vtp:8060/rest/infotrygd/saker/foreldrepenger"
      - "KAFKA_AVRO_SERDE_CLASS=no.nav.foreldrepenger.mottak.hendelse.test.VtpKafkaAvroSerde"
    env_file:
      - "fpfordel_datasource.list"
      - "common.env"
    volumes:
      - "~/.modig:/app/.modig"
      - "./tokenx:/tokenx"
    ports:
      - "8090:8080"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose","--tries=1", "--spider", "http://localhost:8080/fpfordel/internal/health/isReady" ]
      interval: 15s
      timeout: 10s
      retries: 10
    depends_on:
      fpsak:
        condition: service_healthy
      oracle:
        condition: service_healthy
      vtp:
        condition: service_healthy
  fpformidling:
    image: $FPFORMIDLING_IMAGE
    container_name: fpformidling
    restart: on-failure
    mem_limit: 512mb
    environment:
      - "DOKGEN_REST_BASE_URL=http://fpdokgen:8080"
      - "DOKDIST_REST_BASE_URL=http://vtp:8060/rest/dokdist/v1"
      - "JOURNALPOST_REST_V1_URL=http://vtp:8060/rest/dokarkiv/rest/journalpostapi/v1/journalpost"
      - "JOURNALPOST_REST_PROXY_V1_URL=http://vtp:8060/rest/dokarkiv/rest/journalpostapi/v1/journalpost"
      - "OPENIDCONNECT_USERNAME=fpformidling-localhost"
      - "LOADBALANCER_URL=http://localhost:8010"
    env_file:
      - "fpformidling_datasource.list"
      - "common.env"
    volumes:
      - "~/.modig:/app/.modig"
    ports:
      - "8010:8080"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose","--tries=1", "--spider", "http://localhost:8080/fpformidling/internal/health/isReady" ]
      interval: 5s
      timeout: 5s
      retries: 10
    depends_on:
      - postgres
      - vtp
      - fpsak
  fpdokgen:
    image: $FPDOKGEN_IMAGE
    container_name: fpdokgen
    restart: on-failure
    mem_limit: 512mb
    environment:
      - "SPRING_PROFILES_ACTIVE=dev"
    volumes:
      - "~/.modig:/app/.modig"
    ports:
      - "8291:8080"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose","--tries=1", "--spider", "http://localhost:8080/actuator/info" ]
      interval: 5s
      timeout: 5s
      retries: 10
    depends_on:
      - fpformidling
  fpoppdrag:
    image: $FPOPPDRAG_IMAGE
    container_name: fpoppdrag
    restart: on-failure
    mem_limit: 512mb
    env_file:
      - "fpoppdrag_datasource.list"
      - "common.env"
    environment:
      - "OPPDRAG_SERVICE_URL=https://vtp:8063/soap/cics/services/oppdragService"
      - "LOADBALANCER_URL=http://localhost:8070"
      - "LOADBALANCER_FQDN=localhost:8070"
      - "OPENIDCONNECT_USERNAME=fpoppdrag-localhost"
    volumes:
      - "~/.modig:/app/.modig"
    ports:
      - "8070:8080"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose","--tries=1", "--spider", "http://localhost:8080/fpoppdrag/internal/health/isReady" ]
      interval: 5s
      timeout: 5s
      retries: 10
    depends_on:
      - oracle
      - vtp
      - fpsak
  fptilbake:
    image: $FPTILBAKE_IMAGE
    container_name: fptilbake
    restart: on-failure
    mem_limit: 768mb
    shm_size: 256mb
    env_file:
      - "fptilbake_datasource.list"
      - "common.env"
    environment:
      - "CONTEXT_PATH=/fptilbake"
      - "DOKARKIV_BASE_URL=http://vtp:8060/rest/dokarkiv/rest/journalpostapi/v1/journalpost"
      - "KAFKA_TILBAKEKREVING_BRUKERDIALOG_HENDELSE_V1_TOPIC_URL=privat-tilbakekreving-brukerdialog-local"
      - "TILBAKEKREVING_V1_URL=https://vtp:8063/soap/tilbakekreving/services/tilbakekrevingService"
      - "DOKDIST_REST_DISTRIBUER_JOURNALPOST=http://vtp:8060/rest/dokdist/v1/distribuerjournalpost"
      - "TILBAKEKREVING_BRUKERDIALOG_HENDELSE_V1_TOPIC_URL=privat-tilbakekreving-brukerdialog-local"
      - "KAFKA_FPLOS_TOPIC=tilbakebetaling-aksjonspunkthendelse"
      - "KAFKA_DVH_SAKSSTATISTIKK_TOPIC=privat-tilbakekreving-dvh-saksstatistikk-v1-vtp"
      - "KAFKA_DVH_VEDTAK_TOPIC=privat-tilbakekreving-dvh-vedtak-v1-vtp"
      - "KAFKA_DVH_SAKSHENDELSE_AIVEN_TOPIC=privat-tilbakekreving-dvh-saksstatistikk-v1-aiven-vtp"
      - "KAFKA_DVH_VEDTAK_AIVEN_TOPIC=privat-tilbakekreving-dvh-vedtak-v1-aiven-vtp"
      - "LOADBALANCER_URL=http://localhost:8030"
      - "ABAC_ATTRIBUTT_APPLIKASJON=no.nav.abac.attributter.foreldrepenger"
      - "ABAC_ATTRIBUTT_FAGSAK=no.nav.abac.attributter.foreldrepenger.fagsak"
      - "ABAC_ATTRIBUTT_VENTEFRIST=no.nav.abac.attributter.foreldrepenger.fagsak.ventefrist"
      - "ABAC_ATTRIBUTT_BATCH=no.nav.abac.attributter.foreldrepenger.batch"
    volumes:
      - "~/.modig:/app/.modig"
    ports:
      - "8030:8080"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose","--tries=1", "--spider", "http://localhost:8080/fptilbake/internal/health/isReady" ]
      interval: 5s
      timeout: 5s
      retries: 10
    depends_on:
      - oracle
      - vtp
      - fpsak
  fprisk:
    image: $FPRISK_IMAGE
    container_name: fprisk
    restart: on-failure
    mem_limit: 512mb
    env_file:
      - "fprisk_datasource.list"
      - "common.env"
    environment:
      - "LOADBALANCER_URL=http://localhost:8075"
      - "OPENIDCONNECT_USERNAME=fprisk-localhost"
      - "BRREG_PROXY=http://vtp:8060/rest/brreg/proxy/not/implemented"
    volumes:
      - "~/.modig:/app/.modig"
    ports:
      - "8075:8080"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose","--tries=1", "--spider", "http://localhost:8080/fprisk/internal/health/isReady" ]
      interval: 5s
      timeout: 5s
      retries: 10
    depends_on:
      - oracle
      - vtp
      - fpsak
  fpabonnent:
    image: $FPABONNENT_IMAGE
    container_name: fpabonnent
    restart: on-failure
    mem_limit: 512mb
    env_file:
      - "fpabonnent_datasource.list"
      - "common.env"
    environment:
      - "LOADBALANCER_URL=http://localhost:8065"
      - "KAFKA_PDL_LEESAH_TOPIC=aapen-person-pdl-leesah-v1-vtp"
      - "KAFKA_PDL_LEESAH_APPLICATION_ID=fpabonnent-default-KC-aapen-person-pdl-leesah-v1-vtp"
      - "KAFKA_AVRO_SERDE_CLASS=no.nav.foreldrepenger.abonnent.pdl.kafka.test.VtpKafkaAvroSerde"
    volumes:
      - "~/.modig:/app/.modig"
    ports:
      - "8065:8080"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose","--tries=1", "--spider", "http://localhost:8080/fpabonnent/internal/health/isReady" ]
      interval: 5s
      timeout: 5s
      retries: 10
    depends_on:
      - oracle
      - vtp
      - fpsak
  fpinfo:
    image: $FPINFO_IMAGE
    container_name: fpinfo
    restart: on-failure
    mem_limit: 256mb
    environment:
      - "LOADBALANCER_URL=http://localhost:8040"
    env_file:
      - "fpinfo_datasource.list"
      - "common.env"
    volumes:
      - "~/.modig:/app/.modig"
      - "./tokenx:/tokenx"
    ports:
      - "8040:8080"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose","--tries=1", "--spider", "http://localhost:8080/fpinfo/internal/health/isReady" ]
      interval: 15s
      timeout: 10s
      retries: 10
    depends_on:
      fpsak:
        condition: service_healthy
      oracle:
        condition: service_healthy
      vtp:
        condition: service_healthy
  fpsoknad-mottak:
    image: $FPSOKNAD_MOTTAK_IMAGE
    container_name: fpsoknad-mottak
    restart: on-failure
    mem_limit: 512mb
    environment:
      - "SPRING_PROFILES_ACTIVE=test"
      - "NAIS_CLUSTER_NAME=test"
      - "LOADBALANCER_URL=http://localhost:9001"
      - "MANAGEMENT_ENDPOINT_HEALTH_PROBES_ENABLED=true"
      - "AAREG_RS_URL=http://vtp:8060/rest/aareg-services/api"
      - "SECURITYTOKENSERVICE_USERNAME=vtp"
      - "SECURITYTOKENSERVICE_PASSWORD=vtp"
      - "KAFKA_USERNAME=vtp"
      - "KAFKA_PASSWORD=vtp"
      - "PDL_GRAPHQL_BASE_URL=http://vtp:8060/rest/api/pdl/graphql"
      - "DIGDIR_BASE_URL=http://vtp:8060/rest/digdir"
      - "ORGANISASJON_RS_BASE_URL=http://vtp:8060/rest/ereg/api"
      - "OPPSLAG_URL=http://vtp:8060/rest/dummy/oppslag"
      - "FPFORDEL_MAX=20"
      - "FPINFO_MAX=20"
      - "AZURE_OPENID_CONFIG_TOKEN_ENDPOINT=http://authserver:8085/azureAd/token"
      - "AZURE_APP_CLIENT_ID=lokal:teamforeldrepenger:fpsoknad-mottak"
      - "AZURE_APP_JWK=/tokenx/jwk.json"
      - "OIDC_STS_ISSUER_URL=http://vtp:8060" # TODO Erstat med samme syntax som resten av applikasjonene
    env_file:
      - "common.env"
    volumes:
      - "~/.modig:/app/.modig"
      - "./tokenx:/tokenx"
    ports:
      - "9001:9001"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose","--tries=1", "--spider", "http://localhost:9001/api/actuator" ]
      interval: 5s
      timeout: 10s
      retries: 20
    depends_on:
      - fpinfo
      - fpfordel
  ## SELVBETJENING SPESIFIKK
  fpinfo-historikk:
    image: $FPINFO_HISTORIKK_IMAGE
    container_name: fpinfo-historikk
    restart: on-failure
    mem_limit: 512mb
    environment:
      - "SPRING_PROFILES_ACTIVE=test"
      - "NAIS_CLUSTER_NAME=test"
      - "LOADBALANCER_URL=http://localhost:9002"
      - "LOGINSERVICE_IDPORTEN_DISCOVERY_URL=http://vtp:8060/rest/AzureAd/loginservice/v2.0/.well-known/openid-configuration"
      - "LOGINSERVICE_IDPORTEN_AUDIENCE=OIDC"
    env_file:
      - "fpinfohistorikk_datasource.list"
      - "common.env"
    volumes:
      - "~/.modig:/app/.modig"
      - "./tokenx:/tokenx"
    ports:
      - "9003:9003"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose","--tries=1", "--spider", "http://localhost:9003/api/actuator" ]
      interval: 5s
      timeout: 10s
      retries: 20
    depends_on:
      - fpsoknad-mottak
  foreldrepengesoknad-api:
    image: $FORELDREPENGESOKNADAPI_IMAGE
    container_name: foreldrepengesoknad-api
    restart: on-failure
    mem_limit: 512mb
    environment:
      - "SPRING_PROFILES_ACTIVE=test"
      - "NAIS_CLUSTER_NAME=test"
      - "LOADBALANCER_URL=http://localhost:9002"
      - "LOGINSERVICE_IDPORTEN_DISCOVERY_URL=http://vtp:8060/rest/AzureAd/loginservice/v2.0/.well-known/openid-configuration"
      - "LOGINSERVICE_IDPORTEN_AUDIENCE=OIDC"
    env_file:
      - "common.env"
    volumes:
      - "~/.modig:/app/.modig"
      - "./tokenx:/tokenx"
