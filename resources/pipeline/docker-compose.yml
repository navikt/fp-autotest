      --openid.scopes=api://vtp.teamforeldrepenger.fpswagger/.default
      --ingress=http://localhost:9200
      --bind-address=0.0.0.0:9200
      --upstream-host=fpswagger:9190
      --auto-login=true
      --log-level=debug
    ports:
      - "9200:9200"
    environment:
      AZURE_APP_CLIENT_ID: fpswagger
