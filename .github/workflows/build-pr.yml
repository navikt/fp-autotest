name: Kj√∏rer Autotestene for verdikjeden PR

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - '**.MD'
      - '.gitignore'
      - 'CODEOWNERS'
      - '.github/workflows/trigger.yml.yml'
      - 'lokalutvikling/*'

jobs:
  autotest:
    name: Autotest
    uses: navikt/fp-autotest/.github/workflows/autotest-resuable.yml@test
    with:
      build-version: ${{ needs.build-app.outputs.build-version }}
      test-suites: fpsak, fptilbake
    secrets: inherit


