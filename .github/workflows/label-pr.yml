name: "Pull Request Labeler"
on:
  pull_request_target:
jobs:
  triage:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/labeler@c53368623a0ca9a5c050c532cbed21be5476bcb6 # ratchet:actions/labeler@main
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true
