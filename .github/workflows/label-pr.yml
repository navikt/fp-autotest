name: "Pull Request Labeler"
on:
  pull_request_target:
jobs:
  triage:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/labeler@2b2e7d04cb1a6ea65c273238d0e516840a7a380e # ratchet:actions/labeler@main
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true
