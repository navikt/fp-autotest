name: "Pull Request Labeler"
on:
  pull_request_target:
jobs:
  triage:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/labeler@519694ef2fdf8f2032122e4a90f25f5614591f90 # ratchet:actions/labeler@main
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true
