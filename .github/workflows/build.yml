name: Kj√∏rer Autotestene ved bygg

on:
  push:
    branches:
      - master
  pull_request:
    paths-ignore:
      - '**.md'
      - '**.MD'
      - '.gitignore'
      - '.editorconfig'
      - '.java-version'
      - '.gitattributes'
      - 'LICENSE'
      - 'CODEOWNERS'
      - '.github/workflows/trigger.yml.yml'
      - 'docs/**'
      - '.github/*.yml'

jobs:
  fpsak-tester:
    name: Fpsak tester
    permissions:
       contents: read
       id-token: write
    uses: navikt/fp-autotest/.github/workflows/autotest.yml@feature/test_feil # ratchet:exclude
    with:
      test-suite: fpsak
    secrets: inherit
