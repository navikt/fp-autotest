name: Build and deploy nais.audit
on:
  schedule:
    - cron: '0 2 * * 2'
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'resources/pipeline/audit.nais/Dockerfile'
jobs:
  build:
    name: Build audit.nais mock
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    env:
      image: 'ghcr.io/${{ github.repository }}/audit-nais-mock'
    steps:
      - name: Checkout code
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # ratchet:actions/checkout@v4
      - name: Generate build version
        id: generate-build-version
        run: |
          echo "build-version=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV
      - name: Print build version
        run: echo "Generated build-version is ${{ env.build-version }}"
      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@2b82ce82d56a2a04d2637cd93a637ae1b359c0a7 # ratchet:docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@885d1462b80bc1c1c7f0b00334ad271f09369c55 # ratchet:docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # ratchet:docker/build-push-action@v4
        with:
          context: resources/pipeline/audit.nais
          platforms: linux/amd64, linux/arm64
          pull: true
          push: true
          tags: ${{ env.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
