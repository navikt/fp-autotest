name: Build and deploy nais.audit
on:
  schedule:
    - cron: '0 2 * * 2'
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'resources/pipeline/audit.nais/Dockerfile'
jobs:
  build:
    name: Build audit.nais mock
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    env:
      image: 'ghcr.io/${{ github.repository }}/audit-nais-mock'
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@v4
      - name: Generate build version
        id: generate-build-version
        run: |
          echo "build-version=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV
      - name: Print build version
        run: echo "Generated build-version is ${{ env.build-version }}"
      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@5964de0df58d5ad28b04d8fe2e6b80ad47105b91 # ratchet:docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # ratchet:docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # ratchet:docker/build-push-action@v4
        with:
          context: resources/pipeline/audit.nais
          platforms: linux/amd64, linux/arm64
          pull: true
          push: true
          tags: ${{ env.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
