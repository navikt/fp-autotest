github-action:
- any:
    - changed-files:
      - any-glob-to-any-file: ".github/**/*"

lokal-utvikling:
- any:
    - changed-files:
        - any-glob-to-any-file: "lokal-utvikling/**/*"

testrammeverk:
- any:
    - changed-files:
        - any-glob-to-any-file: "src/main/java/**/*"

tester:
- any:
    - changed-files:
        - any-glob-to-any-file: "src/test/java/**/*"

pom:
- any:
    - changed-files:
        - any-glob-to-any-file: "pom.xml"

docs:
- any:
    - changed-files:
        - any-glob-to-any-file: "docs/**/*"
        - any-glob-to-any-file: "README.md"
        - any-glob-to-any-file: "LICENSE.md"
        - any-glob-to-any-file: "CODEOWNERS"
